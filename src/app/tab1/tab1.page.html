<ion-content [fullscreen]="true">
  <!-- Header -->
  <ion-card id="header-home" class="ion-no-margin">
    <ion-card-header>
      <ion-item class="ion-no-padding ion-activatable ripple-parent" lines="none">
        <ion-avatar slot="end">
          <img src="assets/images/afrizal.jpg" />
        </ion-avatar>
        <ion-label>
          Afrizal Dian Mahendra
          <p>MB02546</p>
        </ion-label>
        <ion-ripple-effect type="bounded"></ion-ripple-effect>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <h1>"Best <strong>Place</strong> for your eat with your family"</h1>
    </ion-card-content>
    <div class="shadow"></div>
  </ion-card>
  <!-- End Header -->

  <!-- Category Button -->
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <div class="cat-item ion-activatable ripple-parent">
          <img src="assets/images/icon-foods.png" alt="">
          <p>Makanan</p>
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="cat-item ion-activatable ripple-parent">
          <img src="assets/images/icon-drink.png" alt="">
          <p>Minuman</p>
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </div>
      </ion-col>
      <ion-col size="4">
        <div class="cat-item ion-activatable ripple-parent">
          <img src="assets/images/icon-snack.png" alt="">
          <p>Snack</p>
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- End Category Button -->

  <!-- Menu Favorit -->
  <ion-list>
    <ion-list-header>
      <ion-label>Menu Favorit</ion-label>
      <ion-button>See All</ion-button>
    </ion-list-header>
    <!-- List -->
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img src="assets/images/menu-nasgor.jpeg" />
      </ion-thumbnail>
      <ion-label>
        <p>Makanan</p>
        <h2>Nasi Goreng Jawa</h2>
        <h6>Rp 3.500</h6>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img src="assets/images/menu-jus-apulkat.jpg" />
      </ion-thumbnail>
      <ion-label>
        <p>Minuman</p>
        <h2>Jus Alpukat</h2>
        <h6>Rp 13.500</h6>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img src="assets/images/menu-kentang.jpg" />
      </ion-thumbnail>
      <ion-label>
        <p>Snack</p>
        <h2>Kentang Goreng</h2>
        <h6>Rp 7.500</h6>
      </ion-label>
    </ion-item>
    <!-- End List -->
  </ion-list>
  <!-- End Menu Favorit -->

</ion-content>
